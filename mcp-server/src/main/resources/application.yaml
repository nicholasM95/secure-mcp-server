server:
  port: 9000


spring:
  application:
    name: demo-mcp-server
  main:
    banner-mode: off
  ai:
    mcp:
      server:
        name: demo-mcp-server
        version: 1.0.0
        type: SYNC
        annotation-scanner:
          enabled: true
        protocol: STREAMABLE

issuer-uri: ${ISSUER_URI}
temperature.api: ${TEMPERATURE_API}


token-exchange:
  client_id: ${TOKEN_EXCHANGE_CLIENT_ID}
  client_secret: ${TOKEN_EXCHANGE_CLIENT_SECRET}